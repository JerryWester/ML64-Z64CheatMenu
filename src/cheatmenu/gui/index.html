<!DOCTYPE html>
<html>
    <head>
        <title>Cheat Menu</title>
        <style>
            html {
                padding: 0%;
                margin: 0%;
                border: 0%;
                min-width: 100%;
                min-height: 100%;
            }

            .bottom-right {
                position: fixed;
                bottom: 0;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="bottom-right" id="version"></div>
        <table><tr><td>
            <table>
                <tr>
                    <td><input id="heartsLocked" type="checkbox"></td>
                    <td>Hearts: </td>
                    <td><input id="hearts" type="number" min="0" max="20" step="1"> + <input id="qhearts" type="number" min="0" max="3" step="1">/4</td>
                </tr>
                <tr>
                    <td><input id="magicLocked" type="checkbox"></td>
                    <td>Magic: </td>
                    <td><input id="magic" type="number" min="0" max="48">
                </tr>
                <tr>
                    <td><input id="rupeesLocked" type="checkbox"></td>
                    <td>Rupees: </td>
                    <td><input id="rupees" type="number" min="0" max="999" step="1"></td>
                </tr>
                <tr>
                    <td><input id="timeLocked" type="checkbox"></td>
                    <td>Time: </td>
                    <td><input id="hour" type="number" min="0" max="23">:<input id="minute" type="number" min="0" max="59"></td>
                </tr>
                <tr>
                    <td><input id="dekuNutsLocked" type="checkbox"></td>
                    <td>Deku Nuts: </td>
                    <td><input id="dekuNuts" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td><input id="dekuSticksLocked" type="checkbox"></td>
                    <td>Deku Sticks: </td>
                    <td><input id="dekuSticks" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td><input id="seedsLocked" type="checkbox"></td>
                    <td>Deku Seeds: </td>
                    <td><input id="seeds" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td><input id="bombsLocked" type="checkbox"></td>
                    <td>Bombs: </td>
                    <td><input id="bombs" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td><input id="bombchusLocked" type="checkbox"></td>
                    <td>Bombchus: </td>
                    <td><input id="bombchus" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td><input id="beansLocked" type="checkbox"></td>
                    <td>Magic Beans: </td>
                    <td><input id="beans" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td><input id="arrowsLocked" type="checkbox"></td>
                    <td>Arrows: </td>
                    <td><input id="arrows" type="number" min="0" max="99" step="1"></td>
                </tr>
                <tr>
                    <td colspan="3">Position:</td>
                </tr>
                <tr>
                    <td><input id="posXLocked" type="checkbox" disabled="true"></td>
                    <td>X: </td>
                    <td><input id="posX" type="number" disabled="true"></td>
                </tr>
                <tr>
                    <td><input id="posYLocked" type="checkbox" disabled="true"></td>
                    <td>Y: </td>
                    <td><input id="posY" type="number" disabled="true"></td>
                </tr>
                <tr>
                    <td><input id="posZLocked" type="checkbox" disabled="true"></td>
                    <td>Z: </td>
                    <td><input id="posZ" type="number" disabled="true"></td>
                </tr>
                <!-- <tr>
                    <td colspan="3">Rotation:</td>
                </tr>
                <tr>
                    <td><input id="rotXLocked" type="checkbox" disabled="true"></td>
                    <td>X: </td>
                    <td><input id="rotX" type="number" disabled="true"></td>
                </tr>
                <tr>
                    <td><input id="rotYLocked" type="checkbox" disabled="true"></td>
                    <td>Y: </td>
                    <td><input id="rotY" type="number" disabled="true"></td>
                </tr>
                <tr>
                    <td><input id="rotZLocked" type="checkbox" disabled="true"></td>
                    <td>Z: </td>
                    <td><input id="rotZ" type="number" disabled="true"></td>
                </tr> -->
                <tr>
                    <td colspan="3"><button disabled="true" id="apply">Apply</button></td>
                </tr>
            </table>
        </td></tr>
        <tr><td>
            L Button: <select id="lbutton">
                <option value="none">None</option>
                <option value="moonjump">Moon Jump</option>
                <option value="turbospeed">Turbo Speed</option>
            </select>
        </td></tr>
    </table>
